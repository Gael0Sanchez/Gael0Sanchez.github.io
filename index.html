<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optica Qualite</title>
  <link href="estilos/css.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="icon" href="recursos/OpticaQualite_SinFondo1.png">

</head>

<body class="fondo-familia">
  <div class="container fondo-degradado">
    <div class="row justify-content-center mt-5">
      <div class="col-md-7 col-lg-5">
        <div class="rounded-3 p-4 bg-light shadow">
          <div class="text-center">
            <h1>Inicio de sesión</h1>
            <img src="recursos/OpticaQualite_SinFondo1.png" alt="" height="200px">
          </div>
          <div class="row text-center">

            <form>
              <div class="mb-3">
                <input type="text" class="form-control" id="inputUsuario"
                  maxlength="30" aria-describedby="usuario" placeholder="Ingresa tu usuario...">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="inputPassword"
                  onkeypress=" return soloNumeros(event);" maxlength="8"
                  placeholder="Ingresa tu contraseña...">
                <input type="checkbox" id="verPassword"> ver contraseña<br>
              </div>
              <button type="submit" class="btn btn-primary" id="submit_login">Ingresar</button>
            </form>

          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="js/main.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
