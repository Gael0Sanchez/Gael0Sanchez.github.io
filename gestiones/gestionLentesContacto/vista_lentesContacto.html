<!--FORMULARIO LATERAL DE DATOS-->
<div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" data-bs-backdrop="static"
    tabindex="-1" id="offcanvasRight" aria-labelledby="formularioOffcanvas">
    <div class="offcanvas-header container-fluid bg-dark align-items-center text-light" id="opciones-formulario">
        <h5 class="offcanvas-title" id="titulo-formularioOffcanvas">Datos
        </h5>
        <button type="button" data-bs-dismiss="offcanvas" class="btn btn-danger" id="cerrarFormulario">Cerrar</button>
    </div>
    <div class="offcanvas-body">
        <form id="formDatos" class="needs-validation" novalidate>

            <button type="button" id="btn-agregar" class="btn btn-outline-success">Agregar</button>
            <button type="button" id="btn-modificar" class="btn btn-outline-primary">Modificar</button>
            <button type="button" id="btn-eliminar" class="btn btn-outline-danger" data-bs-toggle="modal"
                data-bs-target="#modal-confirmacionEliminar">Eliminar</button>
            <button type="button" class="btn btn-primary" id="limpiarFormulario">Limpiar</button>
            <br>

            <tbody>
                <tr>
                    <th scope="row"><label for="inputTipo" class="form-label">Tipo de lente de contacto</label></th>
                    <th><select class="form-select" aria-label="GeneroSelect" id="inputTipo" required>
                            <option selected disabled value="">...</option>
                            <option value="Estetico">Estetico</option>
                            <option value="Graduacion">Graduacion</option>
                        </select></th>
                </tr>
                <tr>
                    <th scope="row"><label for="inputNombre" class="form-label">Nombre</label></th>
                    <th><input type="text" class="form-control" id="inputNombre" aria-describedby="Nombre"
                         maxlength="45" required>
                    </th>
                </tr>
                <tr>
                    <th scope="row"><label for="inputMarca" class="form-label">Marca</label></th>
                    <th><input type="text" class="form-control" id="inputMarca" aria-describedby="Nombre"
                            onkeypress="return soloLetras(event);" maxlength="45" required>
                    </th>
                </tr>
                <tr>
                    <th scope="row"><label for="inputColor" class="form-label">Color</label></th>
                    <th><input type="text" class="form-control" id="inputColor" aria-describedby="Nombre"
                            onkeypress="return soloLetras(event);" maxlength="45" required>
                    </th>
                </tr>
                <tr>
                    <th scope="row"><label for="inputQueratometria" class="form-label">Queratometria</label></th>
                    <th><input type="text" class="form-control" id="inputQueratometria" aria-describedby="Nombre"
                         maxlength="45" required>
                    </th>
                </tr>
                <tr>
                    <th scope="row"><label for="inputFotografia" class="form-label">Fotografia</label></th>
                    <th><input type="text" class="form-control" id="inputFotografia" aria-describedby="Nombre"
                         required>
                    </th>
                </tr>
            </tbody>
            </table>
        </form>
    </div>
</div>
<!--FIN DE ELEMENTOS DESPLEGABLES-->
